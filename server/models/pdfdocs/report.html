<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Relatório</title>
  </head>
  <style>
    body {
      background-color: white;
      font-family:  Arial, 'Noto Sans', Helvetica, sans-serif;
      font-size: 70%;
    }

    .wrapper {
      margin: 0 auto;
      height: 100%;
    }

    table {
      margin: 0px auto;
      width: 100%;
      font-size: 10pt;
    }

    table, table th, table td {
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
    }

    table th {
      font-family: Arial, 'Noto Sans', Helvetica, sans-serif;
      font-weight: bold;
      background-color: #e1dfdf;
    }

    tfoot td {
      font-family: Arial, 'Noto Sans', Helvetica, sans-serif;
      font-weight: bold;
    }

    #img1 {
      float: left;
    }

    #img2 {
      position: absolute;
      left: calc(50% - 64px);
    }

    #img3 {
      float: right;
    }

    #pageFooter {
      text-align: center;
      display: block;
      width: 100%;
      position: absolute;
      bottom: 0;
    }

    #pageFooter strong {
      font-family: "Arial-Bold";
      font-weight: bold;
    }

    #pageHeader::after {
      content: "";
      clear: both;
      display: block;
    }

  </style>
  <body>
    <div class="wrapper">
      <div id="pageHeader">
        <picture>
          <source srcset="{{bibUfpaLogo}}.webp" type="image/webp">
          <source srcset="{{bibUfpaLogo}}.gif" type="image/gif">
          <img id="img1" src="{{bibUfpaLogo}}.gif" width="75" height="75">
        </picture>
        <picture>
          <source srcset="{{ficatLogo}}.webp" type="image/webp">
          <source srcset="{{ficatLogo}}.gif" type="image/gif">
          <img id="img2" src="{{ficatLogo}}.gif" width="128" height="75">
        </picture>
        <picture>
          <source srcset="{{sibiLogo}}.webp" type="image/webp">
          <source srcset="{{sibiLogo}}.gif" type="image/gif">
          <img id="img3" src="{{sibiLogo}}.gif" width="77" height="75">
        </picture>
      </div>
        <div style="float:right">
          <p>Registros de uso do FICAT em {{baseYear}}{{withParameters}}</p>
            {{paramList}}
        </div>
        <table style="clear:both">
          <thead>{{tableHeader}}</thead>
          <tbody>{{tableBody}}</tbody>
          {{withTableFooter}}
        </table>
        <div id="pageFooter">
          Página <strong>{{page}}</strong> de <strong>{{pages}}</strong>
        </div>
    </div>
  </body>
</html>
